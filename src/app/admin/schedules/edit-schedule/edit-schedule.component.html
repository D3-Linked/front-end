<h1>Bewerk schedule van {{schedule.datum | date:'dd/MM/yyyy'}}</h1>
<mat-card id="card">
  <mat-card-content>
    <form [formGroup]="editScheduleForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field [style.width.px]=700 appearance="fill">
          <mat-label>Kies een datum</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="datum" [(ngModel)]="schedule.datum" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field [style.width.px]=700>
          <mat-label>Opmerking</mat-label>
          <input matInput type="text" formControlName="opmerking" [(ngModel)]="schedule.opmerking" />
        </mat-form-field>
      </div>
      <button class="button" mat-raised-button color="primary" type="submit">Bewerk schedule</button>
    </form>
  </mat-card-content>
</mat-card>

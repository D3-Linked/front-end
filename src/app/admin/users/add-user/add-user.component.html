<h1>Voeg gebruiker toe</h1>
<mat-card id="card">
  <mat-card-content>
    <form [formGroup]="addGebruikerForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="formfield">
          <mat-label>Naam</mat-label>
          <input matInput type="text" formControlName="naam" />
        </mat-form-field>
        <control-messages [control]="addGebruikerForm.get('naam')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <control-messages [control]="addGebruikerForm.get('email')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Paswoord</mat-label>
          <input matInput type="password" formControlName="paswoord" />
        </mat-form-field>
        <control-messages [control]="addGebruikerForm.get('paswoord')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Rol</mat-label>
          <mat-select [(ngModel)]="selectedRol" formControlName="roleID">
            <mat-option *ngFor="let rol of rollen" [value]="rol.roleID">
              {{rol.naam}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <control-messages [control]="addGebruikerForm.get('roleID')" class="errorMessage"></control-messages>
      </div>
      <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!addGebruikerForm.valid">Voeg
        gebruiker toe</button>
    </form>
  </mat-card-content>
</mat-card>

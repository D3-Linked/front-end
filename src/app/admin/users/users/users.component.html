<h1>Gebruikers</h1>
<div class="tableField">
  <mat-card id="card">
    <mat-form-field id="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Gebruiker" #input>
    </mat-form-field>

    <div><button class="addButton" (click)="addGebruiker()" mat-raised-button color="accent">VOEG TOE</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Naam Column -->
        <ng-container matColumnDef="naam">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
          <td mat-cell *matCellDef="let row"> {{row.naam}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
          <td mat-cell *matCellDef="let row"> {{row.role.naam}} </td>
        </ng-container>

        <!-- Delete Gebruiker Column -->
        <ng-container matColumnDef="deleteGebruiker">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"> <button (click)="editGebruiker(row.userID)" class="EditButton" mat-raised-button
              color="primary">BEWERK</button>
              <button (click)="deleteGebruiker(row.userID)" mat-raised-button
              color="accent">VERWIJDER</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Geen gebruikers gevonden met de filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>

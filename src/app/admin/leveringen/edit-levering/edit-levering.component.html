<h1>Bewerk levering {{levering.omschrijving}}</h1>
<mat-card id="card">
  <mat-card-content>
    <form [formGroup]="editLeveringForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field class="formfield">
          <mat-label>Omschrijving</mat-label>
          <input matInput type="text" formControlName="omschrijving" [(ngModel)]="levering.omschrijving" />
        </mat-form-field>
        <control-messages [control]="editLeveringForm.get('omschrijving')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Laadkade</mat-label>
          <mat-select [(ngModel)]="levering.laadkadeID" formControlName="laadkadeID">
            <mat-option *ngFor="let laadkade of laadkades" [value]="laadkade.laadkadeID">
              {{laadkade.nummer}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <control-messages [control]="editLeveringForm.get('laadkadeID')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Schedule</mat-label>
          <mat-select [(ngModel)]="levering.scheduleID" formControlName="scheduleID">
            <mat-option *ngFor="let schedule of schedules" [value]="schedule.scheduleID">
              {{schedule.datum}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <control-messages [control]="editLeveringForm.get('scheduleID')" class="errorMessage"></control-messages>
      </div>
      <div>
        <mat-form-field class="formfield">
          <mat-label>Leverancier</mat-label>
          <mat-select [(ngModel)]="levering.leverancierID" formControlName="leverancierID">
            <mat-option *ngFor="let leverancier of leveranciers" [value]="leverancier.leverancierID">
              {{leverancier.code}} van bedrijf {{leverancier.bedrijf.naam}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <control-messages [control]="editLeveringForm.get('leverancierID')" class="errorMessage"></control-messages>
      </div>
      <button class="button" mat-raised-button color="primary" type="submit">Bewerk levering</button>
    </form>
  </mat-card-content>
</mat-card>

<h1>Leveranciers</h1>
<div class="tableField">
  <mat-card id="card">
    <mat-form-field id="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Leverancier" #input>
    </mat-form-field>

    <div><button class="addButton" (click)="addLeverancier()" mat-raised-button color="accent">VOEG TOE</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="nummerplaat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nummerplaat </th>
          <td mat-cell *matCellDef="let row"> {{row.nummerplaat}} </td>
        </ng-container>

        <!-- Bedrijf Column -->
        <ng-container matColumnDef="bedrijf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bedrijf </th>
            <td mat-cell *matCellDef="let row"> {{row.bedrijf.naam}} </td>
          </ng-container>

        <!-- Delete leverancier Column -->
        <ng-container matColumnDef="deleteLeverancier">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"> <button (click)="editLeverancier(row.leverancierID)" class="EditButton" mat-raised-button
              color="primary">BEWERK</button>
              <button (click)="deleteLeverancier(row.leverancierID)" mat-raised-button
              color="accent">VERWIJDER</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Geen leveranciers gevonden met de filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>

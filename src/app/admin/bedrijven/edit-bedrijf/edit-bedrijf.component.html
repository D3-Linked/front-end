<h1>Bewerk bedrijf {{bedrijf.naam}}</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="editBedrijfForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>Naam</mat-label>
                    <input matInput type="text" formControlName="naam" [(ngModel)]="bedrijf.naam"/>
                </mat-form-field>
            </div>

            <button class="button" mat-raised-button color="primary" type="submit">Bewerk bedrijf</button>
        </form>
    </mat-card-content>
</mat-card>

<h1>Bewerk rol {{rol.naam}}</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="editRolForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="formfield">
                    <mat-label>Naam</mat-label>
                    <input matInput type="text" formControlName="naam" [(ngModel)]="rol.naam"/>
                </mat-form-field>
                <control-messages [control]="editRolForm.get('naam')" class="errorMessage"></control-messages>
            </div>
            <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!editRolForm.valid">Bewerk rol</button>
        </form>
    </mat-card-content>
</mat-card>

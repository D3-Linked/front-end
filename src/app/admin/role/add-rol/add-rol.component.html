<h1>Voeg rol toe</h1>
<mat-card id="card">
    <mat-card-content>
        <form [formGroup]="addRolForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="formfield">
                    <mat-label>Naam</mat-label>
                    <input matInput type="text" formControlName="naam" />
                </mat-form-field>
                <control-messages [control]="addRolForm.get('naam')" class="errorMessage"></control-messages>
            </div>
            <button class="button" mat-raised-button color="primary" type="submit" [disabled]="!addRolForm.valid">Voeg rol toe</button>
        </form>
    </mat-card-content>
</mat-card>

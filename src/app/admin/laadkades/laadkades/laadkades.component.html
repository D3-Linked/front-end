<h1>Laadkades</h1>
<div class="tableField">
  <mat-card id="card">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Laadkade" #input>
    </mat-form-field>

    <div><button class="addButton" (click)="addLaadkade()" mat-raised-button color="accent">VOEG TOE</button></div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nummer Column -->
        <ng-container matColumnDef="nummer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nummer </th>
          <td mat-cell *matCellDef="let row"> {{row.nummer}} </td>
        </ng-container>

        <!-- IsBezet Column -->
        <ng-container matColumnDef="isBezet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bezet </th>
            <td mat-cell *matCellDef="let row"><mat-slide-toggle [(ngModel)]="row.isBezet" [disabled]="true"></mat-slide-toggle></td>
          </ng-container>

        <!-- Delete laadkade Column -->
        <ng-container matColumnDef="deleteLaadkade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row"> <button (click)="editLaadkade(row.laadkadeID)" class="EditButton" mat-raised-button
              color="primary">BEWERK</button>
              <button (click)="deleteLaadkade(row.laadkadeID)" mat-raised-button
              color="accent">VERWIJDER</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Geen laadkades gevonden met de filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-card>
</div>

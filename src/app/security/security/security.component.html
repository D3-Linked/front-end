    <div class="container">
      <mat-card id="card">
        <mat-card-header>
          <mat-card-title id="header">Login</mat-card-title>
          <mat-card-subtitle>Login met je email en paswoord</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content id="content">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div>
              <mat-form-field [style.width.px]=300>
                <input matInput placeholder="Email" type="text" required minlength="2" [(ngModel)]="userLogin.email"
                  name="email" />
              </mat-form-field>
            </div>

            <div>
              <mat-form-field [style.width.px]=300>
                <input matInput placeholder="Password" type="password" required [(ngModel)]="userLogin.paswoord"
                  name="password" />
              </mat-form-field>
            </div>

            <div><button mat-raised-button color="accent" id="submitButton" type="submit"
                [disabled]="!loginForm.form.valid">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="background"></div>
